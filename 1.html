<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Forca</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8bbd0;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #e91e63;
    }

    #dica {
      font-size: 1.2em;
      color: #f06292;
      font-style: italic;
    }

    #forca img {
      width: 200px;
      margin: 15px 0;
    }

    #palavra {
      font-size: 2.5em;
      letter-spacing: 0.3em;
      margin: 20px 0;
      color: #e91e63;
    }

    .letra {
      display: inline-block;
      width: 40px;
      height: 40px;
      margin: 5px;
      border: 2px solid #f48fb1;
      border-radius: 8px;
      line-height: 40px;
      cursor: pointer;
      font-weight: bold;
      background-color: #fce4ec;
    }

    .letra.certa {
      background-color: #4caf50;
      color: white;
    }

    .letra.errada {
      background-color: #e53935;
      color: white;
    }

    /* TELA PRETA */
    #telaFinal {
      position: fixed;
      inset: 0;
      background: black;
      color: white;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      z-index: 999;
    }

    #telaFinal button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 0.5em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #e91e63;
      color: white;
    }

    #telaFinal button:hover {
      background-color: #c2185b;
    }
  </style>
</head>

<body>

    let palavrasDisponiveis = [];
    let palavraSecreta = "";

    const palavraEl = document.getElementById("palavra");

    const wrongSound = document.getElementById("wrongSound");
    const applauseSound = document.getElementById("applauseSound");
    const gameOverSound = document.getElementById("gameOverSound");

    function iniciarJogo() {
      if (palavrasDisponiveis.length === 0) {
        palavrasDisponiveis = [...todasPalavras];
      }

      const index = Math.floor(Math.random() * palavrasDisponiveis.length);
      const sorteada = palavrasDisponiveis.splice(index, 1)[0];

      palavraSecreta = sorteada.palavra;
      palavraExibida = "_".repeat(palavraSecreta.length);
      erros = 0;
      letrasUsadas = [];

      dicaEl.textContent = "Dica: " + sorteada.dica;
      palavraEl.textContent = palavraExibida;
      imagemForca.src = imagensForca[0];

      letrasEl.innerHTML = "";
      telaFinal.style.display = "none";

      const alfabeto = "ABCDEFGHIJKLMNOPQRSTUVWXYZÃƒÃ‡";
      for (let letra of alfabeto) {
        const btn = document.createElement("div");
        btn.className = "letra";
        btn.textContent = letra;
        btn.onclick = () => tentarLetra(letra, btn);
        letrasEl.appendChild(btn);
      }
    }

    function tentarLetra(letra, botao) {
      if (letrasUsadas.includes(letra)) return;
      letrasUsadas.push(letra);
      botao.style.pointerEvents = "none";

      if (palavraSecreta.includes(letra.toLowerCase())) {
        botao.classList.add("certa");
        correctSound.play();

        let nova = "";
        for (let i = 0; i < palavraSecreta.length; i++) {
          nova += palavraSecreta[i] === letra.toLowerCase() ?
            letra.toLowerCase() :
            palavraExibida[i];
        }
        palavraExibida = nova;
        palavraEl.textContent = palavraExibida;
      } else {
        botao.classList.add("errada");
        wrongSound.play();
        erros++;
        imagemForca.src = imagensForca[erros];
      }

      if (!palavraExibida.includes("_")) {

        botaoFinal.onclick = iniciarJogo;
      }

      if (erros === 6) {
        textoFinal.textContent = "âŒ TENTE NOVAMENTE";
        botaoFinal.textContent = "JOGAR NOVAMENTE";
        telaFinal.style.display = "flex";
        gameOverSound.play();
        botaoFinal.onclick = iniciarJogo;
      }
    }

    iniciarJogo();
